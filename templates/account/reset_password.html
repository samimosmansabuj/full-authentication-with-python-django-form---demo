{% extends 'base.html' %}

{% block title %}
<title>Reset Password</title>
{% endblock %}

{% block body_content %}

<form style="background-color: white; padding: 50px; width: 50%;" method="POST">

  {% if messages %}
  {% for i in messages %}
  <p><i>{{i}}</i></p>
  {% endfor %}
  {% endif %}

    {% csrf_token %}

    {{form.as_p}}

    <button type="submit" class="btn btn-primary">Reset Password</button>
  </form>
{% endblock %}
